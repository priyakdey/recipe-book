<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imageURL}}" alt="" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-pointer" (click)="onAddingToShoppingList()">Shopping List</a></li>
        <li><a class="dropdown-pointer">Edit Recipe</a></li>
        <li><a class="dropdown-pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>{{ recipe.description }}</h4>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ingredient</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody *ngFor="let ingredient of recipe.ingredients; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <th>{{ ingredient.name }}</th>
            <th>{{ ingredient.amount }}</th>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
